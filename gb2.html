<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Game Brain!</title>
    <link rel="stylesheet" href="gb2.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
    <section class="stage">
      <figure class="ball">
        <span class="shadow"></span>
        <span class="iris"></span>
      </figure>
    </section>
    </header>
    <main>
      <section class="container">
        <h1>Welcome to Game Brain</h1>
        <p>Enter a search term and get game recomendations!</p>

        <form id="js-form">
          <label for="search-keyword">
            <input
              type="text"
              name="search-keyword"
              id="search-keyword"
              placeholder="zelda"
              required
            />
          </label>
          <br />
          <label for="submit-button">
            <input 
            id="submit-button"
            class="button" type="submit" value="Go!" />
          </label>
        </form>

        <p id="js-error-message" class="error-message"></p>

        <section class="results">
          <h3>results</h3>
        <div class="overlay"></div>
        <div id="modal" class="modal">
          <h2>Loading...</h2>
          <div class="modal-image"></div>
          <p></p>
          <div class="youtube"></div>
          <a href="#" class="close">Close</a>
        </div>
      </section>
      <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
      <script src="gb2.js"></script>
    </main>
  </body>
</html>
