<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Game Brain!</title>
    <link rel="stylesheet" href="gb2.css" />
  </head>

  <body>
    <section class="container">
      <h1>Welcome to Game Brain!</h1>
      <p>Enter a search term and get game recomendations!</p>

      <form id="js-form">
        <label for="search-keyword">Search by key word</label>
        <input
          type="text"
          name="search-keyword"
          id="search"
          value="zelda"
          required
        />
        <br />
        <input type="submit" value="Go!" />
      </form>

      <p id="js-error-message" class="error-message"></p>

      <section class="results"></section>
      <div class="overlay"></div>
      <div class="modal">
        <h2>Loading...</h2>
        <div class="modal-image"></div>
        <p></p>
        <div class="youtube"></div>
        <a href="#" class="close">Close</a>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="gb2.js"></script>
  </body>
</html>
